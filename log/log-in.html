<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login | Yoochat</title>
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <img src="../../img/logo.png" alt="LOGO" class="header__logo">
        <div class="header__links">
            <a href="../index.html">Home</a>
            <a href="#">login</a>
            <a href="../sign-up/sign-up.html">signup</a>
        </div>
    </header>

    <section class="section__login">
        <div class="container">
            <form action="login.php" method="post" class="login">
                <div class="login__item login__name">
                    <div>
                        <span class="name mb-small">Username*</span>
                        <input type="text" name="L-name" placeholder="Type here..." class="input--name">
                    </div>
                </div>
                <div class="login__item login__password">
                    <div>
                        <span class="name mb-small">Password*</span>
                        <input type="password" name="L-password" id="" placeholder="Type here..." class="input--name">
                    </div>
                </div>
                <div class="login__item login__btn">
                    <div>
                        <input type="submit" value="Login" class="sign-btn" name="login-submit">
                    </div>
                </div>
            </form>
        </div>

    </section>
